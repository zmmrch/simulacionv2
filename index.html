<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Sistema de Presupuestos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Estilos Mobile-First (por defecto, sin imagen de fondo, formulario a pantalla completa) */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    .login-container {
      background: #fff;
      width: 100%;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .login-container img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .login-container h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #050505;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background: #89c5c0;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      align-items: center;
    }
    .login-container button:hover {
      background: #a7d3cf;
    }
    .forgot-password {
      text-align: center;
      display: block;
      margin-top: 15px;
      color: #69b6b1;
      text-decoration: none;
      font-size: 14px;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
    
    /* Vista Desktop: se muestra imagen de fondo y el contenedor se centra con ancho fijo */
    @media (min-width: 769px) {
      body {
        background: url("FONDO.webp") no-repeat center center fixed;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-container {
        width: 500px;
        height: auto;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
      }
      .login-container button {
        margin-top: 20px;
        margin-left: 10px;
      }
    }

    @media (max-width: 768px) { 
      .login-container {
        padding: 10%;
        width: 100%;
        padding-top: 30%;
        border-radius: 0;
        box-shadow: none;
      }

      .login-container button {
        margin-top: 20px;
        margin-left: 10px;
      }
    }

  </style>
</head>
<body>
  <div class="login-container">
    <img src="./QOR.png" alt="Logo del Sistema">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm" action="/login/" method="POST">
      <!-- En Django se incluiría {% csrf_token %} -->
      <input type="text" name="username" placeholder="Usuario" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <a href="./inicial.html"><button type="button">Ingresar</button></a>
    </form>
    <a href="/password-reset/" class="forgot-password">¿Olvidó su contraseña?</a>
  </div>

  <!-- <script type="text/javascript">
    function redirect(event)
    {
      event.preventDefault();  
      window.location.href = "./inicial.html";
    }
  </script> -->
</body>
</html>
